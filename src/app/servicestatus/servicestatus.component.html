<div class="flex flex-col items-center justify-center border rounded-2xl shadow-lg h-40 w-80 duration-500"
(mouseenter)="selected = true" (mouseleave)=" selected = false"
  [ngClass]="{
    'h-50': selected,
  }"

>
  <div class="cursor-pointer rounded-2xl  h-full" (click)="getstatus()"
       [ngClass]="{
    'hover:bg-green-300 bg-green-400 border-green-500': status === 'OK',
    'hover:bg-red-300 bg-red-400 border-red-500': status !== 'OK'
  }">


    <div class="w-full rounded-t-xl bg-gray-700 text-white p-2 text-center duration-500 h-10 w-full overflow-hidden"
    [ngClass]="{
      'h-20': selected,
    }">

      <h1 class="font-bold text-xl">
      {{ service.name }} status

      </h1>
      <h6 class="text-sm" *ngIf="selected">
        {{ service.description }}
      </h6>
    </div>

    <div class="p-2 text-center">


      <h3 class="font-bold text-xl">
        {{ status }}
      </h3>


      <p

      >
        Last checked {{ last_updated_at }}
      </p>


      <span class="text-xs text-gray-700">Click to refresh</span>
    </div>
  </div>


</div>

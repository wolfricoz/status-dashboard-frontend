<div class="flex flex-col items-center justify-center border rounded-xl  p-6"
  [ngClass]="{
    'bg-green-400 border-green-500': status === 'OK',
    'bg-red-400 border-red-500': status !== 'OK',
  }"

>
  <p>{{ service() }} status</p>
  {{ status }}
  <p>
    Last checked {{ last_updated_at }}
  </p>
</div>
